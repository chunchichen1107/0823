
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>823 公投錄取查詢系統</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 40px; background: #f7faff; }
    input, button { padding: 10px; font-size: 16px; margin: 10px; }
    #result { margin-top: 20px; font-size: 18px; }
    table { margin: 20px auto; border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 10px; }
    th { background-color: #eee; }
  </style>
</head>
<body>
  <h1>🗳️ 823 文山區公投錄取查詢系統</h1>
  <p>請輸入您的姓名：</p>
  <input type="text" id="nameInput" placeholder="例如：王小明">
  <button onclick="checkAdmission()">查詢</button>
  <div id="result"></div>

  <script>
    
const dataList = [
  { name: "楊雅鈞", stationNumber: "0989", location: "景美國小一年2班", position: "主任管理員 },
  { name: "李依婷", stationNumber: "0989", location: "景美國小一年2班", position: "主任監察員 },
  { name: "許瀚如", stationNumber: "0989", location: "景美國小一年2班", position: "管理員 },
  { name: "楊芳純", stationNumber: "0989", location: "景美國小一年2班", position: "管理員 },
  { name: "陳柏豪", stationNumber: "0989", location: "景美國小一年2班", position: "管理員 },
  { name: "陳素貞", stationNumber: "0989", location: "景美國小一年2班", position: "管理員 },
  { name: "胡佳雯", stationNumber: "0989", location: "景美國小一年2班", position: "管理員 },
  { name: "蘇柏菁", stationNumber: "0989", location: "景美國小一年2班", position: "監察員 },
  { name: "高邑禎", stationNumber: "0989", location: "景美國小一年2班", position: "監察員 },
  { name: "吳憲仁", stationNumber: "0989", location: "景美國小一年2班", position: "警衛人員 }
];


    function checkAdmission() {
      const name = document.getElementById("nameInput").value.trim();
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "";

      if (name === "") {
        resultDiv.innerHTML = "<p style='color: orange;'>請輸入姓名。</p>";
        return;
      }

      const person = dataList.find(row => row.name === name);

      if (person) {
        resultDiv.innerHTML = `
          <table>
            <tr><th>姓名</th><th>投開票所編號</th><th>地點</th><th>工作職稱</th></tr>
            <tr>
              <td>${person.name}</td>
              <td>${person.stationNumber}</td>
              <td>${person.location}</td>
              <td>${person.position}</td>
            </tr>
          </table>
          <p style="color: green; font-weight: bold;">✅ 您已錄取！</p>
        `;
      } else {
        resultDiv.innerHTML = `<p style="color: red;">❌ 您未被錄取。</p>`;
      }
    }
  </script>
</body>
</html>
